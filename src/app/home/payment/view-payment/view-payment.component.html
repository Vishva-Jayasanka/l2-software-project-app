<div class="card">
    <div class="card-header">
      <h5>View Your Payment Details</h5>
      <p class="sub-header">payment related details</p>
    </div>

    <div class="card-body">
        <div class="row" style="margin: -20px -20px 10px -20px; height: 5px">
          <mat-progress-bar [hidden]="dataSource" mode="query"></mat-progress-bar>
        </div>
    </div>
    <form [formGroup]="viewPaymentForm">
      <mat-progress-bar [hidden]="true" mode="query"></mat-progress-bar>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="overflow-x:scroll;">
                    
            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef> Installment No. </th>
              <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>
    
            <ng-container matColumnDef="slipNo">
              <th mat-header-cell *matHeaderCellDef> Slip Number </th>
              <td mat-cell *matCellDef="let element"> {{element.slipNo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="bank">
              <th mat-header-cell *matHeaderCellDef> Bank </th>
              <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
            </ng-container>
    
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
    
            <ng-container matColumnDef="paidAmount">
              <th mat-header-cell *matHeaderCellDef> Payment Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.paidAmount}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>

          <table>
              <br>
              <tr>
                <td><b>Registration Fee</b></td>
                <td>#####</td>
            </tr>
              <tr>
                  <td><b>Total Amount Paid</b></td>
                  <td>#####</td>
              </tr>

              <tr>
                <td><b>Remaining Amount to Pay</b></td>
                <td>#####</td>
            </tr>

          </table>
    </form>

</div>
