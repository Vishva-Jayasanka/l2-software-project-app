<mat-toolbar class="toolbar" color="primary" (window:resize)="onResize($event)">

  <button mat-icon-button [hidden]="!widthSidenav" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="logo"></div>

  <span class="toolbar-spacer"></span>

  <span style="font-weight: 500" [hidden]="widthSidenav">Welcome to the Information Management System @ FIT, UOM</span>

  <span class="toolbar-spacer"></span>

  <a [matMenuTriggerFor]="settings" style="cursor: pointer">
    <span class="mr-3 h6">{{ user.firstName + ' ' + user.lastName }}</span>
    <img [src]="userData.profilePicture" class="avatar" />
  </a>

  <button mat-icon-button [hidden]="!widthNotification" (click)="notifications.toggle()">
    <mat-icon>notifications</mat-icon>
  </button>

</mat-toolbar>

<!--*ngIf="userData.openComposer"-->
<div *ngIf="getRole !== 'student' && userData.openComposer" [style.right]="!widthSidenav || notifications.opened ? '370px' : '20px'" class="composer" >
  <app-composer></app-composer>
</div>

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav [mode]="widthSidenav ? 'over' : 'side'" [opened]="!widthSidenav" class="sidenav">

    <mat-selection-list [multiple]="false" class="accordion" id="accordionCourseModule" style="cursor: pointer">

      <div *ngFor="let route of ROUTS">

        <mat-list-option [routerLink]="['/' + route.route]" [selected]="activeRoute === route.component" [class.selected]="activeRoute === route.component">
          <mat-icon mat-list-icon>{{ route.icon }}</mat-icon>
          <div mat-line>{{ route.label }}</div>
        </mat-list-option>

        <div [hidden]="getRole !== 'Admin' && route.route !== 'timetable'" class="list-group list-group-flush rounded-0 ml-4 sub-menu" [class.sub-menu-hidden]="activeRoute !== route.component" [style.height]="activeRoute === route.component ? (50 * route.children.length) + 'px' : 0">
          <a *ngFor="let child of route.children" [routerLink]="['/' + route.route + '/' + child.route]" [ngClass]="childRoute !== child.route ? ['list-group-item', 'list-group-item-action'] : ['list-group-item', 'list-group-item-action', 'active']">{{ child.label }}</a>
        </div>

      </div>

    </mat-selection-list>

  </mat-sidenav>

  <mat-sidenav #notifications position="end" [mode]="widthNotification ? 'over' : 'side'" [opened]="!widthSidenav" class="notification-bar">
    <app-notification (newNotifications)="newNotifications = $event"></app-notification>
  </mat-sidenav>

  <mat-sidenav-content>
      <router-outlet (activate)="getRoute($event)"></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

<mat-menu #settings="matMenu">

  <div style="height: 180px; width: 180px; position: relative; margin: 15px 0 15px 20px;">

    <div>
      <img [src]="userData.profilePicture" style="border-radius: 50%; overflow: hidden; height: 100%; width: 100%"/>
    </div>

    <div style="position: absolute; right: 0; bottom: 0">
      <a mat-mini-fab color="warn" (click)="openDialog()">
        <mat-icon>photo</mat-icon>
      </a>
    </div>

  </div>

  <div style="margin: 20px; text-align: center">
    <h5 style="margin-bottom: 0">{{ user.firstName }} {{ user.lastName }}</h5>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </div>

  <mat-divider></mat-divider>

  <button mat-menu-item [routerLink]="['/' + 'profile']">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>

  <button mat-menu-item [routerLink]="['/' + 'edit-profile']">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>

  <button mat-menu-item (click)="logout()">
    <mat-icon>login</mat-icon>
    <span>Logout</span>
  </button>

</mat-menu>
